<!DOCTYPE html>
<html>
<head>
    <title>Word Guessing Game</title>
      <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="wrapper">
        <h1 class="chrome">Step right up and Guess That MICHEAL!!</h1>

        </div>

        <div id="container">
            <h2 id ="micheal"></h2>

            <div id="band-div"><img src="assets/images/hangman-boardgame.jpg" alt="Famous Micheals"></div>
            <div id="game-section">
                <p>Press any key to start!</p>
                <div>
                    <h3 class="section-title">Wins</h3>
                    <div id="wins"></div>
                </div>
                <div id="current-word-section">
                    <h3 class="section-title">Current Micheal</h3>
                    <div id="current-word"></div>
                </div>
                <div id="guesses-remaining-section">
                    <h3 class="section-title">Number of Guesses Remaining</h3>
                    <div id="guesses-remaining"></div>
                </div>
                <div id ="guessed-letters-section">
                    <h3 class="section-title">Letters Already Guessed</h3>
                    <div id="guessed-letters"></div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="assets/javascript/game.js"></script>
 </body>
</html>
